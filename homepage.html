<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="homepage.css">
    <script src="https://kit.fontawesome.com/d2972ef157.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <title>Submit Article!</title>
</head>
<body>
    <div class="container justify-content-center text-center">
        <form class="text-left" style="margin-top: 12rem;">
            <h1>Submit an article!</h1>
            <div class="mb-3 w-75" style="margin: 0 auto; text-align: left;">
                <label for="article-link" class="form-label">Article link</label>
                <input type="text" class="form-control" id="article-link">
            </div>
            <h5>OR... upload your own</h5>
            <div class="input-group mb-3 w-75" style="margin: 0 auto; text-align: left;">
                <input type="file" class="form-control" id="user-article">
            </div>
            <h5 class="mt-5">Let us know where to send the coins to!</h5>
            <div class="mb-3 w-75" style="margin: 0 auto; text-align: left;">
                <label for="wallet-address" class="form-label">Crypto Wallet Address</label>
                <input type="text" class="form-control" id="wallet-address">
            </div>
            <button id="submit" type="submit" class="btn btn-primary w-50">Submit <i class="fas fa-upload"></i></button>
            <p></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="homepage.js"></script>
</body>
</html>
